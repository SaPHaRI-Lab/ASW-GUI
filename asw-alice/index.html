<link rel="stylesheet" href="style.css" />
<script src="script.js"></script>
<h1 id="title">Animation Maker</h1>
<body>
  <div class="container">
    <div class="box">
      <div class="jacketbox" id="jacketbox">
        <img src="jacketfront.png" id="jacket-front" ondrop="drop(event)" ondragover="dragOver(event)"/>
        <img src="jacketback.png" id="jacket-back" ondrop="drop(event)" ondragover="dragOver(event)" style="display: none;" />
        <button id="switch-view" onclick="switchView()">Switch View</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="identifiers">
        <label for="participant" id="pNum">Participant #:</label>
        <input type="text" id="participant"/> <!--placeholder="Enter participant #"/>-->
        <label for="videoNum" id="vNum">Video Code:</label>
        <input type="text" id="videoNum"/>
      </div>
      <div class="option">Fur Patch
        <div class="item-container">
          <div class="fur-patch" id="fur-patch" draggable="true" ondragstart="drag(event)"></div>
        </div>
      </div>
      <div class="option">Light (Ind.)
        <div class="item-container">
          <div class="light-ind" id="light-ind" draggable="true" ondragstart="drag(event)"></div>
        </div>
      </div>
      <div class="option">Light Strip
        <div class="item-container">
          <div class="light-strip" id="light-strip" draggable="true" ondragstart="drag(event)">
            <div class="rectangle"></div>
            <div class="circle" style="top:10px;"></div>
            <div class="circle" style="top:70px;"></div>
            <div class="circle" style="top:130px;"></div>
            <div class="circle" style="top:190px;"></div>
          </div>
        </div>
      </div>
      <div class="option">Display
        <div class="item-container">
          <div class="display" id="display" draggable="true" ondragstart="drag(event)"></div>
        </div>
      </div>
      <!--<div class="option">Vibrations
        <div class="item-container">
          <div class="vibrations" id="vibrations" draggable="true" ondragstart="drag(event)">
            <div class="circleV" style="top:10px;"></div>
            <div class="circleV" style="top:10px; left:12px;"></div>
            <div class="circleV" style="top:10px; left:24px;"></div>
            <div class="circleV" style="top:10px; left:36px;"></div>
            <div class="circleV" style="top:18px;"></div>
            <div class="circleV" style="top:18px; left:12px;"></div>
            <div class="circleV" style="top:18px; left:24px;"></div>
            <div class="circleV" style="top:18px; left:36px;"></div>
          </div>
        </div>
      </div>-->
      <div class="option">Noise
        <!--<img src = "noise.png" class="option-pic" id="noise" draggable="true" ondragstart="drag(event)">-->
        <div class="item-container">
          <div class= "noise" id="noise" draggable="true" ondragstart="drag(event)">
            <div class="rectangle2"></div>
            <div class="trapezoid "></div>
          </div>
        </div>
      </div>
      <div class="option">Other
        <div class="item-container">
          <div class= "other" id="other" draggable="true" ondragstart="drag(event)"></div>
        </div>
      </div>
    </div>
    <div class="customization">
      <div class="undoredodel">
        <button id="undo" onclick="undo()">Undo</button>
        <button id="redo" onclick="redo()">Redo</button>
        <button id="duplicate" onclick="duplicate()">Duplicate</button>
        <button id="delete" onclick="deleteItem()">Delete</button>
      </div>
      <div class="color">
        <h2 id="color-title">Color</h2>
        <div class="color-grid" id="color-grid">
          <div class="square" id="red"></div>
          <div class="square" id="orange"></div>
          <div class="square" id="yellow"></div>
          <div class="square" id="green"></div>
          <div class="square" id="blue"></div>
          <div class="square" id="purple"></div>
          <div class="square" id="pink"></div>
          <div class="square" id="black"></div>
          <div class="square" id="gray"></div>
          <div class="square" id="lightyellow"></div>
        </div>
      </div>
      <div class="speed">
        <h2 id="speed-title">Speed</h2>
        <input type="range" min="1" max="5" value="3" class="slider" id="speed-range">
        <p>Value: <span id="value"></span></p>
      </div>
      <h2 id="movement-title">Movement</h2>
      <div class="movement">
        <div id="fur-patch-movement" style="display: none;">
          <!--<form action="/action_page.php">-->
            <input type="radio" id="shake" name="item-movement" value="Shake">
            <label for="shake">Shake</label><br>
            <input type="radio" id="stick-up" name="item-movement" value="Stick up">
            <label for="stick-up">Stick up</label><br>
            <label for="custom-1">Write my own:</label><br>
            <input type="text" id="custom-1" name="item-movement" value="custom">
            <input type="submit" value="Submit">
          <!--</form>-->
        </div>
        <div id="light-ind-movement" style="display: none;">
            <input type="radio" id="light-on" name="item-movement" value="Light on ind">
            <label for="light-on">Light on</label><br>
            <input type="radio" id="flash" name="item-movement" value="Flash ind">
            <label for="flash">Flash</label><br>
            <label for="custom-1">Write my own:</label><br>
            <input type="text" id="custom-1" name="item-movement" value="custom">
            <input type="submit" value="Submit">
        </div>
        <div id="light-strip-movement" style="display: none;">
            <input type="radio" id="light-on" name="item-movement" value="Light on str">
            <label for="light-on">Light on</label><br>
            <input type="radio" id="flash" name="item-movement" value="Flash str">
            <label for="flash">Flash</label><br>
            <input type="radio" id="trickle-up" name="item-movement" value="Trickle up">
            <label for="trickle-up">Trickle up</label><br>
            <input type="radio" id="trickle-down" name="item-movement" value="Trickle down">
            <label for="trickle-down">Trickle down</label><br>
            <input type="radio" id="random-fl" name="item-movement" value="Random fl">
            <label for="random-fl">Random flash</label><br>
            <label for="custom-1">Write my own:</label><br>
            <input type="text" id="custom-1" name="item-movement" value="custom">
            <input type="submit" value="Submit">
        </div>
        <div id="display-movement" style="display: none;">
            <input type="radio" id="social-battery" name="item-movement" value="Social battery">
            <label for="social-battery">Social Battery</label><br>
            <label for="custom-1">Write my own:</label><br>
            <input type="text" id="custom-1" name="item-movement" value="custom">
            <input type="submit" value="Submit">
        </div>
        <div id="vibrations-movement" style="display: none;">
            <input type="radio" id="low" name="item-movement" value="Low">
            <label for="low">Low</label><br>
            <input type="radio" id="high" name="item-movement" value="High">
            <label for="high">High</label><br>
            <label for="custom-1">Write my own:</label><br>
            <input type="text" id="custom-1" name="item-movement" value="custom">
            <input type="submit" value="Submit">
        </div>
        <div id="noise-movement" style="display: none;">
            <input type="radio" id="loud" name="item-movement" value="Loud">
            <label for="loud">Loud</label><br>
            <input type="radio" id="quiet" name="item-movement" value="Quiet">
            <label for="quiet">Quiet</label><br>
            <label for="custom-1">Write my own:</label><br>
            <input type="text" id="custom-1" name="item-movement" value="custom">
            <input type="submit" value="Submit">
        </div>
        <div id="other-movement" style="display: none;">
            <label for="custom-1">Write my own:</label><br>
            <input type="text" id="custom-1" name="item-movement" value="custom">
            <input type="submit" value="Submit">
        </div>
      </div>
      <div class="save">
        <button type="button" id="save-button" onclick="saveFile()">Submit</button>
      </div>
    </div>
  </div>
</body>
